<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4">
    <h1>Event Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>

      <a href="bookings-list.html">Bookings</a>
      <a href="login.html">Login/Signup</a>
    </nav>
  </header>

  <main class="container py-5">
    <div class="card mx-auto p-4" style="max-width: 420px;">
      <h3 class="text-center mb-3">Login</h3>
      <!-- IMPORTANT: input names must match what server expects: email, password -->
      <form action="/login" method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>

      <hr>

      <div class="text-center mt-3 small">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p class="text-center py-3">📞 +91 82476 80862 | ✉️ surkantisrivardhini@gmail.com | 📍 Hyderabad, India</p>
  </footer>
</body>
</html>
