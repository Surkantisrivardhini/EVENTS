<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Details | Event Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Event Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="upcoming.html">Upcoming</a>
      <a href="previous.html">Previous</a>
      <a href="bookings-list.html">Bookings</a>
      <a href="login.html">Login/Signup</a>
    </nav>
  </header>

  <main>
    <div id="event-details"></div>

    <h3>Provide Your Requirements</h3>
    <form id="bookingForm">
      <input type="text" name="customerName" placeholder="Your Name" required><br>
      <input type="text" name="venue" placeholder="Preferred Venue" required><br>
      <input type="number" name="guests" placeholder="Expected Guests" required><br>
      <input type="text" name="theme" placeholder="Theme / Setup Ideas" required><br>
      <textarea name="requests" placeholder="Special Requests" required></textarea><br>
      <button type="submit">Submit Details</button>
    </form>

    <div id="chatbox">
      <h3>AI Assistant</h3>
      <div id="chat-log"></div>
      <input id="user-input" type="text" placeholder="Ask something...">
      <button onclick="sendChat()">Send</button>
    </div>
  </main>

  <footer>
    <p>üìû +91 82476 80862 | ‚úâÔ∏è surkantisrivardhini@gmail.com | üìç Hyderabad, India</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(params.get("data")));
    document.getElementById("event-details").innerHTML = `
      <img src="${data.img}" alt="${data.name}">
      <h2>${data.name}</h2>
      <p>${data.description}</p>
      <p><b>Date:</b> ${data.date}</p>
      <p><b>Location:</b> ${data.location}</p>
    `;

    document.getElementById("bookingForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      formData.eventName = data.name;

      const res = await fetch("/save-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const result = await res.json();
      alert(result.message);
      e.target.reset();
    };

    async function sendChat() {
      const input = document.getElementById("user-input").value;
      if (!input.trim()) return;
      const log = document.getElementById("chat-log");
      log.innerHTML += `<p><b>You:</b> ${input}</p>`;
      document.getElementById("user-input").value = "";
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      log.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
