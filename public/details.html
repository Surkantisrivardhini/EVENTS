<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Details</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/categories">Categories</a>
    <a href="/upcoming">Upcoming</a>
    <a href="/previous">Previous</a>
    <a href="/bookings-list">Bookings</a>
    <a href="/review">Reviews</a>
    <a href="/logout">Logout</a>
  </nav>

  <section class="details">
    <h1 id="eventTitle">Event Details</h1>
    <p id="eventAdvice">
      Proper planning is essential for a successful event. Ensure venue, food, decoration, and seating are arranged well in advance.
    </p>

    <form id="bookingForm">
      <label>Event Date:</label>
      <input type="date" name="date" required><br>

      <label>Guests:</label>
      <input type="number" name="guests" required><br>

      <label>Additional Notes:</label>
      <textarea name="notes" placeholder="Enter any special requests..."></textarea><br>

      <button type="submit">Proceed to Payment</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 EventSphere | All Rights Reserved</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const event = params.get('event');
    document.getElementById('eventTitle').innerText = event + " Event Details";

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.event = event;
      const res = await fetch('/booking', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) window.location.href = '/payment.html';
      else alert('Booking failed');
    });
  </script>
</body>
</html>
