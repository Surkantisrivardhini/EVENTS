<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/categories">Categories</a>
    <a href="/bookings-list">Bookings</a>
    <a href="/logout">Logout</a>
  </nav>

  <section class="payment">
    <h2>Complete Your Payment</h2>

    <form id="paymentForm">
      <label>Payment Method:</label><br>
      <select name="method" required>
        <option value="Credit/Debit Card">Credit/Debit Card</option>
        <option value="UPI">UPI</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash">Cash on Event Day</option>
      </select><br>

      <label>Amount:</label>
      <input type="number" name="amount" required placeholder="Enter amount"><br>

      <button type="submit">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 EventSphere | Secure Payments</p>
  </footer>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch('/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) alert('Payment Successful!');
      else alert('Payment Failed!');
    });
  </script>
</body>
</html>
