<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review & Feedback | Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4">
    <h1>Event Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="upcoming.html">Upcoming</a>
      <a href="previous.html">Previous</a>
      <a href="bookings-list.html">Bookings</a>
      <a href="login.html">Login/Signup</a>
    </nav>
  </header>

  <main class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h3 class="text-center mb-3">Leave a Review</h3>
      <form action="/feedback" method="POST">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Event Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Rating</label>
          <select class="form-select" required>
            <option>⭐⭐⭐⭐⭐</option>
            <option>⭐⭐⭐⭐</option>
            <option>⭐⭐⭐</option>
            <option>⭐⭐</option>
            <option>⭐</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Comments</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Review</button>
      </form>
    </div>
  </main>

  <footer>
    <p>📞 +91 82476 80862 | ✉️ surkantisrivardhini@gmail.com | 📍 Hyderabad, India</p>
  </footer>
</body>
</html>
